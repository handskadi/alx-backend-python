services:
  web:
    build: .
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DB: messaging_db
      MYSQL_USER: root
      MYSQL_PASSWORD: nh3ngUr3
      MYSQL_ROOT_PASSWORD: nh3ngUr3
    # ports:
    #   - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
